<html>
<head>
    <script>
        var size = 14; // ประกาศตัวแปรไว้ใช้ร่วมกัน ใช้เก็บขนาดที่เพี่มหรือลด
        function decrease() {
            let ids = ["#p1"];
            ids.forEach(id => {
    
                let element = document.querySelector(id);
                let fontSize = window.getComputedStyle(element, null).getPropertyValue("font-size")
    
                fontSize = parseFloat(fontSize);
                element.style.fontSize = (fontSize - size) + "px";
            });
        }
        function increase() {
            let ids = ["#p1"];
            ids.forEach(id => {
    
                let element= document.querySelector(id);
                let fontSize = window.getComputedStyle(element, null).getPropertyValue("font-size")
    
                fontSize = parseFloat(fontSize);
                element.style.fontSize = (fontSize + size) + "px";
            });
        }
        </script>
</head>
<body>
    <h1>
        <span onclick="decrease()">-</span> |
        <span onclick="increase()">+</span>
    </h1>
    <p id="p1">
        If you're leavin', will you take me with you? I'm
        tired of talkin' on my phone There is one thing I can
        never give you My heart will never be your home
    </p>
</body></html>
